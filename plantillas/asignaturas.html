{% load static %}
    <link rel="stylesheet" href="{% static 'css/asignaturas.css' %}">
    <!-- scripts para jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- bootstrap estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>

    <!-- Seewt Alert -->
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  
<div class="principal">
    <h1 class="text-center m-4 display-5">ASIGNATURAS</h1>
    <button onclick="abrirModal('{% url 'crearAsignatura' %}');" id="boton_crear" class="btn add bg-success w-50" style="color: white; margin-left: 25%; margin-bottom: 5%;" >Agregar Asignatura <i class="fas fa-plus-square" style="color: white;"></i></button>
    <div class="modal fade" id="creacion" role="dialog"></div>

 
    <div class="tabla-fondo">
        <table class="table table-hover table-ligth" id="tabla">
         <thead class="bg-dark text-light">
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Docente</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% if asignaturas %}
            {% for asignatura in asignaturas %}

            <tr>
                <th>{{asignatura.cod_asig}}</th>
                <td>{{asignatura.nom_asig}}</td>
                <td>{{asignatura.descripcion}}</td>
                <td>{{asignatura.Docente.nombres}}</td>
                <td>
                    <button class="btn btn-danger">Eliminar</button>
                    <button class="btn btn-primary">Editar</button>
                </td>
            </tr>

            {% endfor %}
            {% endif %}
            
        </tbody>
 
        </table>

 
    </div>

</div>
<script src="{% static 'js/asignaturas.js' %}"></script>
