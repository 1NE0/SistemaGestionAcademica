{% extends "base.html" %}
{% block content %}
<body>
    <div class="contenedor">
        <h3>Crear curso</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Crear Curso">
           
        </form>
    </div>
    
</body>

<style>

*{
        margin: 0;
        padding: 0;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background: #3282b8;
    }
    
    h3{
        color: white;
        text-align: center;
        font-size: 40px;
        margin-top: 2%;
        margin-bottom: 2%;
    }

    label{
        color: white;
        font-size: 17px;
        display: block;
    }

    .contenedor{
        width: 70%;
        margin-left: 15%;
        margin-top: 5%;
        border: 1px solid white;
      
    }  

    .contenedor a{
        display: block;
        width: 20%;
        margin-top: 3%;
        margin-left: 40%;
    }

    form{
        text-align:  center;
    }

    .contenedor input[type="text"]{
        display: block;
        color: white;
        border: none;
        background: #146194;
        border-bottom: 2px solid white;
        
        width: 30%;
        height: 25px;
        margin-bottom: 3%;
        margin-left: 35%;
    }

    .contenedor select[name="Programa"]{
        color: white;
        background: #146194;
        border-bottom: 2px solid white;
        
    }
    
    .contenedor select[name="dia"],
    .contenedor select[name="h_inicio"],
    .contenedor select[name="h_final"]{
        color: white;
        background: #146194;
        border-bottom: 2px solid white;
        margin-bottom: 2%;
    }

    

    .contenedor input[type="submit"]{
        display: block;
        background: #146194;
        color: white;
        font-size: 15px;
        font-weight: bold;
        margin-top: 5%;
        margin-bottom: 5%;
        margin-left: 44%;
        padding: 5px;
    }
    .contenedor input[type="submit"]:hover{
        background: white;
        color: #3282b8;
    }


</style>


{% endblock %}
