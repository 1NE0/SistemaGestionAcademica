{% extends "base.html" %}  {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %} {% include "complementos/nav.html" %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/elements_nav/ayuda.css' %}" />
    <title>Ayuda</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="contenido">
        <div class="cabeceraImg">
            <h1 class="titlePrincipal">¿Cómo podemos ayudarte?</h1>
            <h5 class="opciones" style="text-align: center;"><a href="{% url 'pqrs' %}">PQRS</a>    <a href="">¿Necesitas recuperar tu contraseña?</a></h5>
        </div>

        <div class="contenido-info">
            <br>
            
            <div class="page">
                <div class="container">
                  <div class="left">
                    <div class="login">Contáctanos</div>
                    <div class="eula">LLena el formulario y danos a conocer tu inquietud.</div>
                    <div class="redess">
                        <a href="https://www.facebook.com/AcademiaDeMusicaArteVida/"><i class="fab fa-facebook"></i></a>
                        <a href="https://instagram.com/academia_arteyvida?igshid=xfoz99ot45ia" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://m.youtube.com/channel/UCZCfc0rjgGIVd6MP9V_HjvA"><i class="fab fa-youtube"></i></a>
                    </div>
                  </div>
                  <div class="right">
                    <svg viewBox="0 0 320 300">
                      <defs>
                        <linearGradient
                                        inkscape:collect="always"
                                        id="linearGradient"
                                        x1="13"
                                        y1="193.49992"
                                        x2="307"
                                        y2="193.49992"
                                        gradientUnits="userSpaceOnUse">
                          <stop
                                style="stop-color:#ff00ff;"
                                offset="0"
                                id="stop876" />
                          <stop
                                style="stop-color:#ff0000;"
                                offset="1"
                                id="stop878" />
                        </linearGradient>
                      </defs>
                      <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
                    </svg>
                    <div class="form">
                        <label for="nombres">Nombre</label>
                        <input type="text" name="" id="nombres">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                        <label for="mensaje">Mensaje</label>
                        <input type="text" name="" id="mensaje">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                  </div>
                </div>
              </div>

        </div>
    </div>


    {% endblock %}
</body>

    <script src="{% static 'js/ayuda.js' %}"></script>
</html>
