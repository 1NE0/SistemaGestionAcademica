{% load static %}
<link rel="stylesheet" href="{% static 'css/primer_pago.css' %}">

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>
  <div class="contenido">
    <script src="https://js.stripe.com/v3/"></script>

        <form action="{% url 'primerpago' %}" method="POST" id="payment-form"> {% csrf_token %}

                <div class="form-group">
                    <label for="cantidad">Por favor elige la cantidad a donar</label>
                    <select name="cantidad" id="cantidad">
                        <option value="20">$ 20.0</option>
                        <option value="50">$ 50.0</option>
                        <option value="70">$ 70.0</option>
                        <option value="100">$ 100.0</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="nombre">Nombre:</label>
                    <input name="nombre" type="text" class="form-control" placeholder="Ej. Jose" required>
                    <label for="Email">Email</label>
                    <input name="email" type="email" placeholder="Ej. jose@gmail.com" class="form-control" required>

                </div>
                <div class="form-row">
                    <label for="card-element">
                        Tarjeta de credito o debito
                    </label>
                    <div id="card-element" class="form-control">
                    <!-- A Stripe Element will be inserted here. -->
                    </div>

                    <!-- Used to display form errors. -->
                    <div id="card-errors" role="alert"></div>
                </div>

                <button type="Submit" class="btn btn-lg btn-success">Realizar pago</button>
        </form>
</div>
</body>


<script src="{% static 'js/primer_pago.js' %}"></script>
