{% load static %}
<link rel="stylesheet" href="{% static 'css/primer_pago.css' %}">

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<script src="https://js.stripe.com/v3/"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


<body>
  
  <div class="contenido">
    <script src="https://www.mercadopago.com.co/integrations/v1/web-payment-checkout.js"
data-preference-id="542435308-181b3b8e-d0c7-4f6d-ae21-b0b63d74df6d">
</script>

  
      <div class="imagenes">
        <div class="master"><div class="circulo"><div class="circulo2"></div></div></div>
        <i class="fab fa-cc-visa"></i>
        <i class="fab fa-cc-amex"></i>
      </div>
      <form action="{% url 'primerpago' %}" method="post" id="payment-form">{% csrf_token %}
        <div class="informacion">
          <label for="nombre">Nombre:</label>
          <div class="form-control texto-info">
            <p >{{usuario.nombres}}&nbsp;{{usuario.apellidos}}</p>
          </div>
          <label for="nombre">Correo:</label>
          <div class="form-control texto-info">
            <p >{{usuario.correo}}</p>
          </div>
        </div>
        <div class="form-row">
          <label for="card-element">Credit or debit card</label>
          <div id="card-element" class="">
            <!-- A Stripe Element will be inserted here. -->
          </div>

          <!-- Used to display form errors. -->
          <div id="card-errors" role="alert"></div>
        </div>

        <button type="Submit" class="btn btn-lg btn-light boton">Realizar Pago</button>
      </form>
  </div>
  
</body>


<script src="{% static 'js/primer_pago.js' %}"></script>
