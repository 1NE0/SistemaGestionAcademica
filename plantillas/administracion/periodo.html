{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<link rel="stylesheet" href="{% static 'css/periodo.css' %}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<!-- Acordeon -->
<div class="paginita">
    <div class="seccion1">
        <button onclick="abrirModal('{% url 'crearPeriodo' %}')" class="btn add" style="color: white;" >Agregar Periodo <i class="fas fa-plus-square" style="color: white;"></i></button>
    </div>
    <div class="seccion2">

        <div class="titulo">
            <h2>PERIODOS</h2>
        </div>

        <div class="tabla-fondo">
            <h2>Periodo actual:</h2>
            {{periodoActual.Fecha_inicio}} - {{periodoActual.Fecha_final}}
        </div>
    </div>
    <div class="modal fade" id="creacion" role="dialog"></div>
</div>

<script src="{% static 'js/periodo.js' %}"></script>
