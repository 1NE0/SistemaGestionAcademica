{% load static %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<div class="pagina">
    <div class="seccion-1">
        
        <button onclick="abrirModal('{% url 'crearprograma' %}')" class="btn add" >Agregar Programa<i class="fas fa-plus-square" style="color: white;"></i></button>
       
    </div>

        <div class="seccion-2">
            
            <h1>Programas</h1>

            <div class="tabla-fondo">
                <table class="table table-hover table-ligth" id="tabla">
                    <thead>
                        <tr>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Contenido Academico</th>
                                    
                        </tr>
                    </thead>
                    <tbody>     {% for programa in programas %}
    
                                    <tr>
                                            <th scope="row">{{programa.cod_programa}}</th>
                                            <td>{{programa.nom_programa}}</td>
                                            <td>{{programa.contenido_Aca}}</td>
                                            
                                            
                                            <td> 
                                                <button>borrar</button>
                                                <button>editar</button>
                                            </td>
                                    </tr>
    
                                {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>

    <div class="modal fade" id="creacion" role="dialog"></div>

</div>

<script src="{% static 'js/programacrud.js' %}"></script>
