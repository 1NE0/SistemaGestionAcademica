{% load static %}

<div class="modal-dialog modal-lg" role="document" id="miModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Crear Programa</h2>
            <button class="cerrar" onclick="cerrarModal()" type="button" data-dismiss = "modal" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
            </button>
        </div> 
     

        {% csrf_token %}
        <div class="modal-body">
            <form  method="POST" action="{% url 'crearprograma' %}" id="form_programas">
                {% csrf_token %}    
                <input type="text" id="codigo" name="codigo" placeholder="codigo" class="form-control">
                <br>
                <input type="text" id="nombre" name="nombre" placeholder="nombre" class="form-control">   
                <br>
                <input type="text" id="contenido" name="contenido" placeholder="contenido" class="form-control">
                <br>
                <input type="number" id="duracion" name="duracion" placeholder="duracion" class="form-control" required>
                
            <div class="modal-footer">
                <button type="submit" value="submit" class="btn btn-success crear">Guardar</button>
                <button type="button" onclick="cerrarModal()" class="btn btn-danger">Cancelar</button>
            </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/programacrud.js' %}" ></script>
