{% load static %}
<div class="container">
    <h1>Programas</h1>
    <div class="row">
      <div class="">
        <h3></h3>
        <form id="addPrograma" action="">
          <div class="form-group">
            <input class="form-control" type="text" name="codigo" placeholder="Codigo" >
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="nombre" placeholder="Nombre" >
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="contenido" placeholder="Contenido" >
          </div>
          

          <button class="btn btn-primary form-control w-50" type="submit">Guardar</button>
        </form>
      </div>
      <div class="">
        
        <table id="ProgramTable" class="table table-striped">
          <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Contenido</th>
          </tr>
          {% if programas %}
          {% for programa in programas %}
          <tr id="programa-{{programa.codigo}}">
              <td class="codigoprograma programdata" name="codigo">{{programa.cod_programa}}</td>
              <td class="nombreprograma programdata" name="nombre">{{ programa.nom_programa}}</td>
              <td class="contenidoaca programdata" name="contenido">{{ programa.contenido_Aca}}</td>
              <td align="center">
                  <button class="btn btn-success form-control" onClick="editProgram('{{programa.cod_programa}}')" data-toggle="modal" data-target="#myModal">EDIT</button>
              </td>
              <td align="center">
                  <button class="btn btn-danger form-control" onClick="deleteProgram(programa.cod_programa)">DELETE</button>
              </td>
          </tr>
          {% endfor %}
          {% else %}
            No Programas
          {% endif %}
        </table>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title" id="myModalLabel">Editar</h4>
        </div>
        <form id="updatePrograma" action="">
        <div class="modal-body">
            <label for="codigo">Codigo</label>
            <input class="form-control" id="form-codigo" type="text" name="formCodigo"/>
            <label for="nombre">Nombre</label>
            <input class="form-control" id="form-nombre" type="text" name="formNombre"/>
            <label for="contenido">Contenido</label>
            <input class="form-control" id="form-contenido" type="text" name="formContenido"/>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" >Save changes</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../../../static/js/programas.js"></script>
