{% load static %}

 <!-- scripts para jquery -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
 <!-- font awesome -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
 <!-- bootstrap estilos -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
 <!-- Seewt Alert -->
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 <!-- hoja de estilo -->
 <link rel="stylesheet" href="{% static 'css/docente.css' %}">


<h3 class="tituloPrincipal">GESTIONAR DOCENTES</h3>
        <div class="bloque">
            <div class="izquierda">
                <div class="container">
                    <h3 class="tituloIzq">REGISTRAR NUEVO DOCENTE</h3>
                    {% csrf_token %}
                    <div class="row">
                        <form class="row g-3" method="POST" id="formCrearDocente" action="{% url 'crearDocente' %}">
                            {% csrf_token %} 
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                  <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                      Datos Personales
                                    </button>
                                  </h2>
                                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                      <div class="form-group">
                                        <label for="inputState" class="form-label">Tipo de Documento</label>
                                        <select name="tipoDocumento" class="form-select">
                                          {% for tipo in tiposDocs %}
                                          <option selected>{{ tipo }}</option>
                                          {% endfor %}
                                        </select>
                
                                        <label for="inputAddress" class="form-label">Identificacion</label>
                                        <input type="number" class="form-control" name="id" placeholder="Número de Identificacion">
                                        <label for="inputAddress2" class="form-label">Nombres</label>
                                        <input type="text" class="form-control" name="nombres" placeholder="...">
                                        <label for="inputAddress2" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" name="apellidos" placeholder="...">
                                        <label for="inputCity" class="form-label">Edad</label>
                                        <input type="number" class="form-control" name="edad">
                                        <label for="inputState" class="form-label">Género</label>
                                        <select name="genero"  class="form-select">
                                          <option selected>Femenino</option>
                                          <option selected>Masculino</option>
                                        </select>
                                      </div>

                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item">
                                  <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                      Contacto y Residencia
                                    </button>
                                  </h2>
                                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                      <div class="form-group">
                                        <label for="inputCity" class="form-label">Teléfono</label>
                                        <input type="text" class="form-control" name="telefono">
                                        <label for="inputState" class="form-label">Ciudad</label>
                                        <select name="ciudad" class="form-select">
                                          {% for ciudad in ciudades %}
                                          <option>{{ ciudad.nombre }}</option>
                                          {% endfor %}
                                        </select>
                                        <label for="inputCity" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" name="direccion">
                                      </div>
                                
                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item">
                                  <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                      Datos de Acceso
                                    </button>
                                  </h2>
                                  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                      <div class="form-group">
                                        <label for="inputEmail4" class="form-label">Email</label>
                                        <input type="text" class="form-control" name="correo">
                                        <label for="inputPassword4" class="form-label">Nombre de Usuario</label>
                                        <input type="text" class="form-control" name="username">
                                        <label for="inputPassword4" class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password">
                                      </div>

                                    </div>
                                  </div>
                                </div>
                              </div>

                              <div>
                                <button type="submit" class="btn crear">Enviar Información</button>
                              </div>
                          </form>
                    </div>
                </div>      
            </div>

            <div class="derecha">
                <h3 class="tituloDerecha">BUSCAR</h3>
                <div class="buscador">
                  <form method="GET" action="{% url 'listaDocente' %}" id="buscarForm">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" name="nombre" id="input_nombre_docente" placeholder="Buscar Docente" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-info" type="submit" value="buscar" id="botoncito"><i class="fas fa-search" style="color: white;"></i></button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="sub-bloque-derecha">
                  <table class="table table-hover table-ligth" id="tabla">
                    <thead>
                      <tr>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Acción</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for docente in docentes %}
                      <tr>
                        <td>{{docente.nombres}}</td>
                        <td>{{docente.apellidos}}</td>
                        <td>
                          <button class="btn btn-info eliminarBTN" id=""><i class="fas fa-minus-circle" style="color: white;"></i></button>
                          <button class="btn btn-info editarBTN" id=""><i class="fas fa-edit" style="color: white;" ></i></button>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                </div>

                
            </div>
          </div>

    <script src="{% static 'js/crearDocente.js' %}"></script>
