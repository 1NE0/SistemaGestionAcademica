{% load static %}

    <link rel="stylesheet" href="{% static 'css/cursos.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<body>
    <div class="contenido">
        <h1>Cursos</h1>
    {% if user.is_staff == 1 %}
    <div class="buscador">
        <form method="GET" class="form-search content-search navbar-form" action="{% url 'listacursos' %}">
            <div class="input-group">
                <input id="buscar_curso" placeholder="Buscar cursos" name="nombre" class="form-control form-text" type="text" size="15" maxlength="128" />
                <span class="input-group-btn">
                    <button id="boton" value="buscar" type="submit" class="btn btn-dark"><span class="fas fa-search" style="color: white;" aria-hidden="true"></span></button>
                </span>
            </div>
        </form>
    </div>

    <div class="listado">
        <table class="table table-hover" id="table">
            <thead class="table-dark">
                <tr>
                    <th>Accion</th>
                    <th>Codigo_Curso</th>
                    <th>Nombre del curso</th>
                    <th>Programa</th>
                    <th>Periodo</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                <tr>
                    <td>
                        <button type="button" class="btn btn-dark">Editar</button>
                        <button type="button" class="btn btn-dark">Eliminar</button>
                    </td>
                    <td>{{ curso.cod_curso }}</td>
                    <td>{{ curso.nom_curso }}</td>
                    <td>{{ curso.Programa.nom_programa }}</td>
                    <td> </td>
                </tr>
                {% endfor %}           
            </tbody>
          </table>
    </div>               
    {% endif %}

    <hr>
    <a class="btn btn-light" href="{% url 'crearcurso' %}" >Crear curso</a>
</body>
<script src="{% static 'js/cursos.js' %}"></script>
