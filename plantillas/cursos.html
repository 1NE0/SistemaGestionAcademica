
    {% block title %} 
           
    {% endblock %}

{% block content %}

<body>
    <div class="contenido">
        <h1>Cursos</h1>
    {% if user.is_staff == 1 %}
    <a class="btn btn-light" href="{% url 'crearcurso' %}" >Crear curso</a>
    <hr>
    {% endif %}
    <!-- Aqui recorremos la lista de programas, esto solo lo vera el director academico-->
        {% for curso in cursos %}
            <div class="card carta" style="width: 18rem;">
                <img src="http://wallpapers4screen.com/Uploads/15-11-2017/37581/thumb2-geometry-3d-art-geometric-shapes-creative-purple-background.jpg" class="card-img-top" alt="fondo">
                <div class="card-body">
                <h5 class="card-title">{{curso.nom_curso}}</h5>
                <p class="card-text"> CODIGO : {{curso.cod_curso}}</p>
                <a href="#" class="btn btn-primary">Ir al curso</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
<style>
    body{
        background-color: rgb(45, 114, 254)!important;
    }
    .carta{
        display: inline-flex;
    }
    .contenido{
        margin-top: 200px;
        margin-left: 50px;
    }
</style>
{% endblock %}
