      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

  <!-- STICKY BUTTON -->
  <a href="https://api.whatsapp.com/send?phone=3122276887" class="whatsapp" target="_blank"><i class="fab fa-whatsapp whatsapp-icon"></i></a>
   
  <!-- <footer>{% include "complementos/footer.html" %}</footer> -->
  <footer>{% include "complementos/footer1.html" %}</footer>
  
</html>

<!-- sticky button-->
<style>
  
  .whatsapp {
  position:fixed;
  width:60px;
  height:60px;
  bottom:40px;
  right:40px;
  background-color:#25d366;
  color:#FFF;
  border-radius:50px;
  text-align:center;
  font-size:30px;
  z-index:100;
  transition: all 300ms ease 0ms;
}

.whatsapp-icon {
  margin-top:13px;
}

.whatsapp:hover{
  box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
	transform: translateY(-7px);
}

</style>
