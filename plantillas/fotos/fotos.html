<script>
  (function() {
	    function scrollHorizontally(e) {
	        e = window.event || e;
	        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
	        document.getElementById('gallery_grid').scrollLeft -= (delta*40); // Multiplied by 40
	        e.preventDefault();
	    }
	    if (document.getElementById('gallery_grid').addEventListener) {
	        // IE9, Chrome, Safari, Opera
	        document.getElementById('gallery_grid').addEventListener("mousewheel", scrollHorizontally, false);
	        // Firefox
	        document.getElementById('gallery_grid').addEventListener("DOMMouseScroll", scrollHorizontally, false);
	    } else {
	        // IE 6/7/8
	        document.getElementById('gallery_grid').attachEvent("onmousewheel", scrollHorizontally);
	    }
	})();
</script>

<style>
  .gallery_wrapper {
    height: 500px;
    width: 900px;
    margin: 90px auto;
    overflow: hidden;
  }
  
  #gallery_grid {
          display: grid;
          grid-template-columns: repeat(40, 1fr);
          grid-template-rows: repeat(2, 1lfr);
          grid-gap: 15px 20px;
          
          grid-auto-flow: row;
          overflow-x: scroll;
          scroll-direction: horizontal;
          height: 100%;
          padding-bottom: 20px;
          
          img {
              width: 100%;
              height: 100%;
              object-fit: cover;
              object-position: center;
              border-radius: 6px;
              overflow: hidden;
              }
              
              .span_1 {
                 grid-column-end: span 28;
                 grid-row: 1;
              }
              
              .span_2 {
                 grid-column-end: span 24;
                 grid-row: 2;
              }
              
              .span_3 {
                 grid-column-end: span 12;
                 grid-row: 1;
              }
              
              .span_4 {
                 grid-column-end: span 12;
                 grid-row: 1;
              }
              
              .span_5 {
                 grid-column-end: span 28;
                 grid-row: 2;
              }
              
              .span_6 {
                grid-column-end: span 24;
                grid-row-start: 1;
                grid-row-end: span 2;
              }
              
          }
        }
  </style>
