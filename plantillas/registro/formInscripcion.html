{% extends "base.html" %} {% block content %}
<form action="" method="POST">
  {% csrf_token %}
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <div class="container">
    <div class="formulario">
      <form action="/inscripcion/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <br />
        <h1 class="text-center">REGISTRO DE INSCRIPCION ACADEMICA</h1>
        <br />

        <div class="form-group">
          <label>Seleccione el programa academico</label>
          <select class="form-control" name="programas">
            {% for programas in objprograma %}
            <option>{{ programas.nom_programa }} </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label>Seleccione el departamento</label>
          <select class="form-control" name="departamentos_combo">
            {% for departamento in objdepartamentos %}
            <option>{{ departamento.nombre }} </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label>Seleccione la ciudad</label>
          <select class="form-control" name="ciudades_combo">
            {% for ciudad in objciudades %}
            <option>{{ ciudad.nombre }} </option>
            {% endfor %}
          </select>
        </div>
        {{form}}
        <br />
        <h4>Registre sus credenciales de inicio de sesi√≥n</h4>
        <input type="text" name="usuario" placeholder="pepito" />
        <input type="password" name="password" placeholder="**********" />
        <br>
        {% if form_est.is_valid %}
          <button class="btn btn-outline-light boton" type="Submit" onclick='swal("verbo")'>Enviar Informacion</button>
          {% else %}
          <button class="btn btn-outline-light boton" type="Submit">Enviar Informacion</button>
        {% endif %}
        
      </form>
      <!-- USER -->
    </form>
  </div>
</div>



<style>

  .container{
    width: 100%;
    max-width: 2000px;
    overflow-x: hidden;
  }

  body {
    background: linear-gradient(60deg, rgba(84, 58, 183, 1) 0%, rgba(0, 172, 193, 1) 100%);
  }

  .boton {
    text-align: center;
    width: 200px;
    margin-top: 50px;
  }

  .formulario {
    overflow-x: hidden;
    margin-left: 200px;
    margin-right: 200px;
    margin-top: 200px;
    margin-bottom: 200px;
    box-sizing: border-box;
  }

  /*::-webkit-scrollbar {
    display: none
}*/
 
  h4 {
    color: white;
    font-weight: lighter;
  }

  .formulario h1 {
    color: white;
    font-weight: bold;
  }

  label {
    color: white;
  }

  @media screen and (max-width: 800px){
    .formulario h1{
      color: brown;
    }
  }
   
   
</style>
{% endblock%}
