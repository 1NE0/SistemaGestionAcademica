{% load static %}
  <!-- scripts para jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- bootstrap estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!-- sweetalert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <link rel="stylesheet" href="{% static 'css/formInscripcion.css' %}">
  <link rel="stylesheet" href="{% static 'css/button.css' %}">
<body>
  <div class="container">
    <div class="wrapper">
      <ul class="steps">
        <a href="#"><li class="is-active" id="1" class="inner">Datos Personales</li></a>
        <a href="#"><li class="" id="2">Contacto y residencia</li></a>
        <a href="#"><li class="" id="3">Datos de acceso</li></a>
	    	<span class="glider"></span>
      </ul>
      <form class="form-wrapper" method="POST" action="{% url 'registrarInscripcion' %}" id="inscripcionForm">{% csrf_token %}
        <fieldset class="section is-active" id="section1">
          <h3>Tu informaci칩n personal</h3>
          <label>Seleccione el tipo de documento</label>
          <!-- TIPO DE DOCUMENTO -->
          <select class="form-control" name="tipoDocumento">
            {% for tipoDoc in tiposDocumentos %}
            <option>{{ tipoDoc}} </option>
            {% endfor %}
          </select>
          <p class="identificacionVerificada">La identificacion est치 disponible</p>
          <p class="identificacionNoVerificada">La identificacion ya se encuentra registrada</p>
          <input type="number" class="identificacion" name="identificacion" min="1111111" max="9999999999" placeholder="Identificacion">
          <input type="text" class="nombres" name="nombres"  placeholder="Nombres">
          <input type="text" class="apellidos" name="apellidos" placeholder="Apellidos">
          <input type="number" class="edad" name="edad" placeholder="Edad">

          <!-- SELECCIONAR GENERO -->
          <select  class="form-control" id="exampleFormControlSelect1"name="genero">
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
          
          <!-- SELECCIONAR PROGRAMA -->
          <select  class="form-control" id="exampleFormControlSelect1" name="programa">
              {% for programas in programas %}
              <option>{{ programas.nom_programa }} </option>
              {% endfor %}
          </select>

          <div class="boton button btn btn-success boton1" disabled="false" id="boton1">Siguiente</div>

        </fieldset>
        <fieldset class="section" id="section2">
          <h3>Contacto</h3>
          <!-- SELECCIONAR DEPARTAMENTO -->
          <select  class="form-control" id="exampleFormControlSelect1" name="departamento">
            {% for depart in departamentos %}
            <option>{{ depart.nombre }} </option>
            {% endfor %}
          </select>
          <!-- SELECCIONAR CIUDAD -->
          <select  class="form-control" id="exampleFormControlSelect1" name="ciudad">
            {% for ciudad in ciudades %}
            <option>{{ ciudad.nombre }} </option>
            {% endfor %}
          </select>

          
          <!-- INGRESAR DIRECCION -->
          <input type="text" name="direccion" placeholder="Direccion">
          <!-- INGRESAR TELEFONO -->
          <input type="number" name="telefono" placeholder="Numero de contacto">
          <!-- INGRESAR EMAIL -->
          <input type="email" name="correo" placeholder="Email">

          <div class="boton button btn btn-success boton2">Siguiente</div>
        </fieldset>
        <fieldset class="section" id="section3">
          <!-- <p class="userVerificado">El usuario se encuentra disponible</p>
          <p class="userNoVerificado">El usuario no se encuentra disponible</p> -->
          <input type="text" name="username" class="username"placeholder="Username">
          <input type="password" name="password" id="password" placeholder="Contrase침a">
          <input type="password" name="password2" id="password2" placeholder="Re ingresar contrase침a">

          <button type="submit" class="registrar btn-success btn">registrarse</button>
          <div class="NoRegistrar btn-warning btn">registrarse</div>
        </fieldset>
        
      </form>
    </div>
  </div>
        
 

 <script src="{% static 'js/formInscripcion.js' %}"></script>
</body>
