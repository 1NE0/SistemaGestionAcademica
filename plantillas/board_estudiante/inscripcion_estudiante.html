
{% load static %}
<link rel="stylesheet" href="{% static 'css/inscripcion_estudiante.css' %}">
 <!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

 <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<div class="cursos">
    <div class="cursos-disponibles">
        {% for curso in cursosDisponibles%}
            <label>
                <input type="checkbox" checked="checked" />
                <span>{{curso.Nivel_Curso.inscripcion_curso.curso.nom_curso}}</span>
            </label>

            <button class="btn waves-effect waves-light boton" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
        {% endfor %}
    </div>
</div>

<script src="{% static 'js/board_Estudiante/inscripcion_estudiante.js' %}"></script>
