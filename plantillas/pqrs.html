
{% extends "base.html" %}  {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %} {% include "complementos/nav.html" %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/elements_nav/pqrs.css' %}" />
    <title>pqrs</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="content">
        <div class="page">
            <div class="container">
              <div class="left">
                <div class="login">PQRS</div>
                <div class="eula">Puede llenar los campos de nuestro formulario y lo contact√°remos en breve.</div>
              </div>
              <div class="right">
                <svg viewBox="0 0 320 300">
                  <defs>
                    <linearGradient
                                    inkscape:collect="always"
                                    id="linearGradient"
                                    x1="13"
                                    y1="193.49992"
                                    x2="307"
                                    y2="193.49992"
                                    gradientUnits="userSpaceOnUse">
                      <stop
                            style="stop-color:#ff00ff;"
                            offset="0"
                            id="stop876" />
                      <stop
                            style="stop-color:#ff0000;"
                            offset="1"
                            id="stop878" />
                    </linearGradient>
                  </defs>
                  <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
                </svg>
                <div class="form">
                  <input type="text" name="" id="nombres" placeholder=" Nombre Completo *"> 
                  <br><br>
                  <input type="email" id="email" placeholder=" E-mail *">
                  <br><br>
                  <select name="tipoSolicitante" class="form-select" placeholder="  Selecciona que tipo de solicitante eres * ">
                    {% for tipo in tiposDocs %}
                    <option selected>{{ tipo }}</option>
                    {% endfor %}
                  </select>
                  <br><br>
                  <select name="ciudad" class="form-select" placeholder=" Ciudad *">
                    {% for ciudad in ciudades %}
                    <option>{{ ciudad.nombre }}</option>
                    {% endfor %}
                  </select>
                  <br><br>
                  <input type="number" id="celular" placeholder=" Celular * ">
                  <br><br>
                  <select name="" class="form-select" aria-placeholder="">
                    {% for ciudad in ciudades %}
                    <option>{{ ciudad.nombre }}</option>
                    {% endfor %}
                  </select>
                  <br><br>
                  <select name="" class="form-select" aria-placeholder="">
                    {% for ciudad in ciudades %}
                    <option>{{ ciudad.nombre }}</option>
                    {% endfor %}
                  </select>
                  <br><br>
                  <input type="text" id="comentarios" placeholder=" Comentarios">
                  <input type="submit" id="submit" value="Submit">
                </div>
              </div>
            </div>
          </div>
          
    </div>
    {% endblock %}
</body>
</html>

    <script src="{% static 'js/pqrs.js' %}"></script>
